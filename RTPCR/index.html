<body>
    <h1>RTPCR - TEST</h1>
    <div class="container">
        <form action="#" method="post" name="form" id="form-content">
            <div>
                <label name="lblname">
                    Person Name:
                </label>
                <input type="text" name="txtname" placeholder="enter your name here" autofocus autocomplete="off"
                    id="name">
            </div><br>
            <div>
                <label name="lblaadhar">
                    Aadhar:
                </label>

                <input type="text" name="aadhar" placeholder="XXXX XXXX XXXX" required
                    pattern="[0-9]{4} [0-9]{4} [0-9]{4}" maxlength="14" id="aadhar-card">
            </div><br>
            <div>
                <label name="lblDOB">
                    DOB:
                </label>
                <input type="date" name="txtdob" placeholder="enter your DOB here" id="dob" required>
            </div><br>
            <div>
                <label name="lblcity">
                    City:
                </label>
                <input type="text" name="txtcity" placeholder="enter your city here" id="city" required>
            </div><br>
            <div>
                <label name="lbldate">
                    Date of TEST:
                </label>
                <input type="date" name="txtdate" placeholder="enter date of test here" id="date-of-test" required>
            </div><br>
            <div>
                <label name="lbltime">
                    Time of TEST:
                </label>
                <input type="time" name="txttime" placeholder="enter time of test here" id="time-of-test" required>
            </div><br>
            <div>
                <label name="lblresult">
                    Result:
                </label>
                <input type="text" name="result" placeholder="enter Result" id="result" required>
            </div><br>
            <div>
                <label name="lblLab">
                    LAB Name:
                </label>
                <input type="text" name="lab" placeholder="enter Lab name" id="lab-name" required>
            </div><br>
            <div>
                <label name="lblRep">
                    Report Number:
                </label>
                <input type="number" name="report-number" placeholder="enter Report number" id="report-number" required>
            </div><br>

            <div>
                <label>
                    Gender
                </label>
                <input type="radio" name="gender" id="male">MALE
                <input type="radio" name="gender" id="female">FEMALE
            </div><br>
            <div>
                <!-- <input type="submit" value="ADD" name="submit" class="add-button"> -->
                <button type="button" value="add" class="add-button" onclick="Addrow()">ADD</button>
            </div>

            <!-- <div id="result"></div> -->

        </form>
    </div>

            <th>Name</th>

    <script type="text/javascript">
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];
        var list6 = [];
        var list7 = [];
        var list8 = [];
        var list9 = [];
        var list10 = [];
        var n = 1;
        var x = 0;
        function Addrow() {
            var addrow = document.getElementById('show');
            var newrow = addrow.inserRow(n);
            list1[x] = document.getElementById("name").value;
            list2[x] = document.getElementById("aadhar-card").value;
            list3[x] = document.getElementById("dob").value;
            list4[x] = document.getElementById("city").value;
            list5[x] = document.getElementById("date-of-test").value;
            list6[x] = document.getElementById("time-of-test").value;
            list7[x] = document.getElementById("result").value;
            list8[x] = document.getElementById("lab-name").value;
            list9[x] = document.getElementById("report-number").value;

            list10[x] = document.querySelector('input[name="gender"]:checked').value;
            var cel1 = newrow.insertcell(0);
            var cel2 = newrow.insertcell(1);
            var cel3 = newrow.insertcell(2);
            var cel4 = newrow.insertcell(3);
            var cel5 = newrow.insertcell(4);
            var cel6 = newrow.insertcell(5);
            var cel7 = newrow.insertcell(6);
            var cel8 = newrow.insertcell(7);
            var cel9 = newrow.insertcell(8);
            var cel10 = newrow.insertcell(9);
            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];
            cel7.innerHTML = list7[x];
            cel8.innerHTML = list8[x];
            cel9.innerHTML = list9[x];
            cel10.innerHTML = list10[x];
            n++;
            x++;




        }
