
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>Fylo data storage component</title>

        <link rel="stylesheet" type="text/css" href="../../themes/style1.css" />
    </head>
    <body>
        <div id="container">
            <div id="mainContent">
                <div id="leftContent" class="content">
                        <img id="logo" src="images/logo.svg" />
                    <div id="actions">
                        <button class="actionButton">
                            <img src="images/icon-document.svg"/>
                        </button>
                        <button class="actionButton">
                            <img src="images/icon-folder.svg"/>
                        </button>
                        <button class="actionButton">
                            <img src="images/icon-upload.svg"/>
                        </button>
                    </div>
                </div>
                <div id="rightContent" class="content">
                    <p id="usage">
                        You've used <span id="currentUsage">815 GB</span> of your storage
                    </p>
                    <div id="usageBar">
                        <div id="Fillusage"></div>
                        <div id="dot"></div>
                    </div>
                    <p id="usageMinLimit" class="usageLimit">0 GB</p>
                    <p id="usageMaxLimit" class="usageLimit">1000 GB</p>
                    <div id="usageLeft">
                        <p id="usageRemaining">185</p>
                        <p>GB LEFT</p>
                    </div>
                </div>
            </div>
            <div id="background"></div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="#"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">HEMALATHA N</a>.
        </div>
    </body>
</html>
