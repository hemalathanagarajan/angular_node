<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="../../themes/pingstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ping coming soon page</title>


</head>

<body>
    <main>
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="head">
            <h1><span>We are launching</span> soon!</h1>

            <h3>Subscribe and get notified</h3>
            <form>
                <div class="mail">
                    <input placeholder="Your email address..." type="email" name="email" id="email">
                    <button>Notify Me</button>
                    <p class="error-text">Please provide a valid email address</p>
                </div>
            </form>

            <div class="dashboard">
                <img src="./images/illustration-dashboard.png" alt="dashboard">
            </div>
            <div class="icon">
                <div> <i class="fa fa-facebook"></i> </div>
                <div> <i class="fa fa-twitter"></i> </div>
                <div> <i class="fa fa-instagram"></i> </div>
            </div>
            <div class="rights">
                &copy; Copyright Ping. All rights reserved.
            </div>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">HEMALATHA</a>.
        </p>
    </footer>
    <script src="../../script/ping.js"></script>
</body>

</html>
