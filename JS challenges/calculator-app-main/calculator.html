<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../../themes/calcstyle.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <div class="container">
    <div class="title">
      <h3>Calc</h3>
      <div class="toggle">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
      </div>
      <div class="theme-control">
        <p>THEME</p>
        <div class="box">
          <div id="circle"></div>
        </div>
      </div>
    </div>
    <div class="result-screen">
      <form name="calc">
        <input type="text" name="calc" readonly id="screen">
      </form>
    </div>
    <div class="calc-body">
      <div class="btn">
        <button class="num" onclick="calculate(7)">7</button>
        <button class="num" onclick="calculate(8)">8</button>
        <button class="num" onclick="calculate(9)">9</button>
        <button class="del" onclick="del()">DEL</button>
        <button class="num" onclick="calculate(4)">4</button>
        <button class="num" onclick="calculate(5)">5</button>
        <button class="num" onclick="calculate(6)">6</button>
        <button onclick="calculate('+')">+</button>
        <button class="num" onclick="calculate(1)">1</button>
        <button class="num" onclick="calculate(2)">2</button>
        <button class="num" onclick="calculate(3)">3</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('.')">.</button>
        <button class="num" onclick="calculate(0)">0</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate('*')">X</button>
        <button class="reset" onclick="reset()">RESET</button>
        <button class="equal" onclick="Result()">=</button>
      </div>
    </div>
  </div>

  <script src="../../script/calculator.js"></script>
</body>

</html>
