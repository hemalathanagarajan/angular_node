<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../themes/time-tracking.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Time-tracking-dashboard</title>

</head>


<body>
    <main>
        <div class="container">
            <div class="report-perfil-container">
                <div class="report-perfil">
                    <img src="images/image-jeremy.png" alt="image-jermy">
                    <div>
                        <p class="small-text text-muted">Report for</p>
                        <p class="big-text">Jeremy Robson</p>
                    </div>
                </div>
                <div class="time-option">
                    <button id="daily-btn" class="text-muted">Daily</button>
                    <button id="weekly-btn" class="text-muted">Weekly</button>
                    <button id="monthly-btn" class="text-muted">Monthly</button>
                </div>
            </div>
        </div>
        <div class="reports-container">
            <div class="work">
                <div class="cover-page"></div>
                <div class="report-information">
                    <div class="title">
                        <p>Work</p>
                        <p class="text-muted">···</p>
                    </div>
                    <h2 class="hours">
                        0hrs
                    </h2>
                    <p class="last-time"> Select Time Tracking</p>
                </div>
            </div>
            <div class="play">
                <div class="cover-page">
                </div>
                <div class="report-information">
                    <div class="title">
                        <p>Play</p>
                        <p class="text-muted">···</p>
                    </div>
                    <h2 class="hours">
                        0hrs
                    </h2>
                    <p class="last-time"> Select Time Tracking</p>
                </div>
            </div>
            <div class="study">
                <div class="cover-page">
                </div>
                <div class="report-information">
                    <div class="title">
                        <p>Study</p>
                        <p class="text-muted">···</p>
                    </div>
                    <h2 class="hours">
                        0hrs
                    </h2>
                    <p class="last-time"> Select Time Tracking</p>
                </div>
            </div>
            <div class="exercise">
                <div class="cover-page">
                </div>
                <div class="report-information">
                    <div class="title">
                        <p>Exercise</p>
                        <p class="text-muted">···</p>
                    </div>
                    <h2 class="hours">
                        0hrs
                    </h2>
                    <p class="last-time"> Select Time Tracking</p>
                </div>
            </div>
            <div class="social">
                <div class="cover-page">
                </div>
                <div class="report-information">
                    <div class="title">
                        <p>Social</p>
                        <p class="text-muted">···</p>
                    </div>
                    <h2 class="hours">
                        0hrs
                    </h2>
                    <p class="last-time"> Select Time Tracking</p>
                </div>
            </div>
            <div class="self-care">
                <div class="cover-page">
                </div>
                <div class="report-information">
                    <div class="title">
                        <p>Self Care</p>
                        <p class="text-muted">···</p>
                    </div>
                    <h2 class="hours">
                        0hrs
                    </h2>
                    <p class="last-time"> Select Time Tracking</p>
                </div>
            </div>
        </div>
        </div>

        <script src="./data.json"></script>

        <script src="./time-tracking.js"></script>

</html>
