<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../../themes/projectstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <header>
    <nav class="nav">
      <a href="#"><img src="./images/logo.svg" alt=""></a>
      <button class="nav__toggle">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
      <ul class="nav__list nav__list-primary">
        <li class="nav__item"><a href="#" class="nav__link">Product</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Features</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
        <li class="nav__item"><button class="nav__link nav--btn">Login</button></li>
      </ul>
    </nav>
  </header>
  <main class="hero">
    <div class="hero-img"><img src="./images/illustration-devices.svg" alt="phone and laptop" /></div>
    <section class="hero__content">
      <button class="btn--new">New</button>
      <p class="sub-heading">Monograph Dashboard</p>
      <h1 class="title">Powerful insights into your team</h1>
      <p class="body">Project planning and time tracking <br> for agile teams</p>
      <button class="btn--demo">Schedule a demo</button>
      <p class="preview">to see a preview</p>
    </section>
  </main>

  <script type="text/javascript">
    const navToggle = document.querySelector('.nav__toggle')
    const navList = document.querySelector('.nav__list')
    const hamburger = document.querySelector('.hamburger')
    navToggle.addEventListener('click', e => {
      navToggle.classList.toggle('open')
      navList.classList.toggle('nav__list--active')
    })
  </script>
</body>

</html>
